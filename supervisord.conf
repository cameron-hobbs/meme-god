[supervisord]
nodaemon=true

[program:gunicorn]
command=gunicorn meme_god.wsgi:application --bind 0.0.0.0:8000
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
environment=DJANGO_SETTINGS_MODULE="meme_god.settings"

[program:celery]
command=celery -A meme_god worker --loglevel=info
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
environment=DJANGO_SETTINGS_MODULE="meme_god.settings"

[program:celery-beat]
command=celery -A meme_god beat --loglevel=info
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
environment=DJANGO_SETTINGS_MODULE="meme_god.settings"
